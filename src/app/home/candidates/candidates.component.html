<div *ngIf="candidates.length < 1" class="alert alert-dismissible alert-primary">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>No hay candidatos </strong> 
  </div>



<table *ngIf="candidates.length > 0" class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Partido</th>
      <th scope="col">Presidente</th>
      <th scope="col">Vicepresidente</th>
      
    </tr>
  </thead>
  <tbody>
   
   
   
  

      <tr class="table-active"   *ngFor="let party of candidates">  
        <th scope="row">{{party.partido}}</th>
        <td>{{party.presidente}}</td>
        <td>{{party.vicepresidente}}</td>
        <td>
            <div class="btn-toolbar">
  
              <button type="button" style="margin-left: 10px" class="btn btn-success">Editar</button> 
 
              <button type="button"  style="margin-left: 10px" class="btn btn-danger">Eliminar</button>
            </div>
          </td>

      </tr>


      <a routerLink="/home/newcandidate">  <button type="button" style="margin: 10px" class="btn btn-primary" >Agregar candidato</button></a>
